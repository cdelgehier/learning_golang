name: api-server

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2

      - name: build application
        run: make build

      - name: build swag documentation
        run: make swag

      - name: test application
        run: make test
